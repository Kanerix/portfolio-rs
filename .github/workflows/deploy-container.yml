name: Deploy app

on:
  workflow_call:
    inputs:
      deploy_env: 
        description: The environment to deploy to
        required: true
        type: string

      docker_image:
        description: Path to the image
        required: true
        type: string

env:
  DOCKER_REGISTRY: ghcr.io

jobs:
  deploy-app-to-flyio:
    if: vars.DEPLOY_PLATFORM == 'fly.io'
    runs-on: ubuntu-latest

    environment:
      name: ${{ inputs.deploy_env }}
      url: https://portfolio.lerpz.com
      

    permissions:
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull Docker image from registry
        run: docker pull ${{ inputs.docker_image }}

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          flyctl deploy --image $DOCKER_IMAGE --local-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          DOCKER_IMAGE: ${{ inputs.docker_image }}
      
      - name: Deploy summary
        run: |
          echo "### ðŸ­ Deployment info:
          Deployed \`$DOCKER_IMAGE\` to Fly.io" >> $GITHUB_STEP_SUMMARY
        env:
          DOCKER_IMAGE: ${{ inputs.docker_image }}
