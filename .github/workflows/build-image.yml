name: Build and push docker image to ghcr.io

on:
  workflow_call:
    inputs:
      deploy_env: 
        description: The environment to deploy to
        required: true
        type: string
      
      package_version:
        description: The version of the package
        required: true
        type: string

      rust_toolchain:
        description: The Rust toolchain to use
        required: true
        type: string 

      image_name:
        description: The name of the image to build
        required: true
        type: string

    outputs:
      docker_image:
        description: Name of the docker image
        value: ${{ jobs.build-and-push-image.outputs.docker_image }}

env:
  DOCKER_REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    if: inputs.deploy_env == 'prod' || inputs.deploy_env == 'stag'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      docker_image: ${{ steps.docker-image.outputs.DOCKER_IMAGE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Log in to the container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Docker meta-data
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ inputs.deploy_env }}
            type=raw,value=${{ inputs.package_version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            DEPLOY_ENV=${{ inputs.deploy_env }}
            RUST_TOOLCHAIN=${{ inputs.rust_toolchain }}
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Write summary
        id: docker-image
        env:
          DOCKER_IMAGE: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}:${{ inputs.package_version}}
        run: |
          echo "DOCKER_IMAGE=$DOCKER_IMAGE"
          echo "DOCKER_IMAGE=$DOCKER_IMAGE" >> $GITHUB_OUTPUT
        
          echo "### ðŸ³ Docker build: 
          Docker image: \`$DOCKER_IMAGE\`" >> $GITHUB_STEP_SUMMARY
