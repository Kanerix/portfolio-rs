name: Portfolio CI
on: push
jobs:
  lint-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: clippy
          override: true
      - uses: actions-rs/clippy-check@b1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features


